<!DOCTYPE html>
<html>
<head>
  <title>JS Exercise 1</title>
  <style>
   

    h2 {
      font-weight: bold;
    }

    label {
      display: inline-block;
      width: 150px;
      margin-bottom: 10px;
    }

    input {
      width: 200px;
      padding: 5px;
      font-size: 16px;
    }

    button {
      padding: 5px 10px;
      margin-right: 5px;
      font-size: 14px;
      cursor: pointer;
    }

    .results {
      margin-top: 20px;
    }

    .results p {
      margin: 5px 0;
      font-size: 16px;
    }
  </style>
</head>
<body>

  <h2>JS Exercise 1</h2>

  <label>Enter First Number:</label>
  <input type="number" id="num1"><br>

  <label>Enter Second Number:</label>
  <input type="number" id="num2"><br><br>

  <button onclick="calculate()">Calculate</button>
  <button onclick="clearFields()">Clear</button>

  <div class="results">
    <p>Sum: <span id="sum"></span></p>
    <p>Difference: <span id="diff"></span></p>
    <p>Product: <span id="prod"></span></p>
    <p>Quotient: <span id="quot"></span></p>
  </div>

  <script>
    function calculate() {
      const num1 = parseFloat(document.getElementById('num1').value);
      const num2 = parseFloat(document.getElementById('num2').value);

      if (isNaN(num1) || isNaN(num2)) {
        alert("Please enter valid numbers.");
        return;
      }

      document.getElementById('sum').textContent = num1 + num2;
      document.getElementById('diff').textContent = num1 - num2;
      document.getElementById('prod').textContent = num1 * num2;
      document.getElementById('quot').textContent = num2 !== 0 ? (num1 / num2).toFixed(2) : 'Cannot divide by 0';
    }

    function clearFields() {
      document.getElementById('num1').value = '';
      document.getElementById('num2').value = '';
      document.getElementById('sum').textContent = '';
      document.getElementById('diff').textContent = '';
      document.getElementById('prod').textContent = '';
      document.getElementById('quot').textContent = '';
    }
  </script>

</body>
</html>
